{{ define "main" }}
<section class="site-contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <h1 class="site-contact-title">
                    {{ .Params.heading | safeHTML }}
                </h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12764.269439113448!2d30.689396317382798!3d36.88873679999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c3901cbbad59f5%3A0x415c96df66a4b2c1!2s3K%20Etiket!5e0!3m2!1sen!2str!4v1686770565413!5m2!1sen!2str"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                <h5>Kışla Mah. 47. Sokak 7/A
                    Muratpaşa / ANTALYA</h5>
                <h5><a href="tel:02422427934">Telefon: 0 242 242 79 34</a></h5>
                <h5><a href="tel:02422427934">Faks: 0 242 242 79 34</a></h5>
                <h5><a href="tel:05442427935">GSM: 0 544 242 79 35</a></h5>
                <h5><a href="mailto:etiket@3ketiket.com">Ulus Ticaret</a></h5>
            </div>
            <div class="col-lg-6 ml-auto">
                <div class="site-contact-form">
                    <h4>{{ .Params.form_heading }}</h4>
                    <form id="contact-form" action="{{ .Site.Params.fabform }}" method="post">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" class="form-control" name="first-name" id="first-name"
                                       placeholder="{{ .Site.Params.contactForm.placeholder_first_name }}" required>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" name="last-name" id="last-name"
                                       placeholder="{{ .Site.Params.contactForm.placeholder_last_name }}" required>
                            </div>
                            <div class="col-lg-6">
                                <input type="email" class="form-control" name="email" id="email"
                                       placeholder="{{ .Site.Params.contactForm.placeholder_email }}" required>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" name="tel" id="tel"
                                       placeholder="{{ .Site.Params.contactForm.placeholder_telefon }}" required>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" id="aboutProject" name="about-project" rows="6"
                                          placeholder="{{ .Site.Params.contactForm.placeholder_about_the_project }}"></textarea>
                            </div>
                            <div class="col-12">
                                <button formtarget="_blank" type="submit" class="btn btn-primary"
                                        id="contact-form-button">
                  <span class="btn-area">
                    <span data-text="{{ .Site.Params.contactForm.send_message }}">
                      {{ .Site.Params.contactForm.send_message }}
                    </span>
                  </span>
                                </button>
                            </div>
                            <p id="contact-form-status"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
